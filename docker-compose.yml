services:
  postgres-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
  rabbitmq:
      image: rabbitmq:3.9-management
      restart: always
      ports:
        - "5672:5672"
        - "15672:15672" 
      volumes:
        - rabbitmq_data:/var/lib/rabbitmq
volumes:
    postgres_data:
    rabbitmq_data: